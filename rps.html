<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="rps.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body>
    <center>
        <br>
        <h3>Enjoy Playing Rock Paper Scissors <br> and see if you can beat the computer's choices!</h3>
            <br>
            <button type="button" class="btn btn-dark btn-lg" onclick="btn()" ><a href="instruction.html">Click for Instructions</a></button>
            <br><br>
        </h1>
        <div id="game">
        <div class="mb-3">
            <div class="row g-0">
                <div class="col-md-6">
                        <div id="options">
                            <img src="img/stone.png" id="rock" type="button" onclick="rock()">
                            <br>
                            <img src="img/paper.png" id="paper" type="button" onclick="paper()">
                           <br>
                            <img src="img/scissors.png" id="scissor" type="button" onclick="scissors()">
                    </div>
                </div>
                <div class="result col-md-6">
                    <br>
                    <button type="button" class="btn btn-dark btn-lg" onclick="resetGame()">New Game</button>
                    <br><br>
                    <h3>Score</h3>
                    <h5>Player Score:</h5>
                    <input id="playscore">
                    <br><br>
                    <h5>Computer Score:</h5>
                    <input id="comscore">
                    <br><br><br>
                    <h3>Game History</h3>
                    <div id="history"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <br>
        
            <button type="button" class="btn btn-dark btn-lg" onclick="btn()"><a href="login.html">Exit Game</a></button>
            <br><br>
        </div>
        <audio id="audio" loop autoplay>
            <source src="sounds/gamesound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
         </audio>
    <script src="rps.js"></script>
</center>

</body>

</html>
